<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="practise4.css" />
  </head>
  <body>
    <form>
      <h2>Registration Form:</h2>
      <div class="field-container">
        <label>First Name</label>
        <input type="text" name="username" id="username" />
      </div>
      <div class="field-container">
        <label>Last Name:</label>
        <input type="text" name="userlastname" id="userlastname" />
      </div>
      <div class="field-container">
        <label>E-mail:</label>
        <input type="email" name="email" id="email" />
      </div>
      <div class="field-container">
        <label>Password:</label>
        <input type="password" name="password" id="classword" />
      </div>
      <div class="field-container">
        <label>Date of Birth:</label>
        <input
          type="date"
          name="date"
          id="date"
          min="1950-01-01"
          max="2000-01-01"
        />
      </div>
      <div class="field-container">
        <label>Mobile:</label>
        <input type="number" max="12" name="number" id="number" />
      </div>
    
      <div class="field-container">
        <label>Gender:</label>
    </div>
    <div class="field-container"><input type="radio" name="gender" value="Male" />
      <label>Female</label>
    <input type="radio" name="gender" value="Male" />
      <label>Male</label></div>
          
          
       
    
     

        <div class="last">
          <input type="submit" value="Submit" />
          <input type="reset" value="Clear" />
        </div>
      </div>
    </form>
  </body>
</html>
